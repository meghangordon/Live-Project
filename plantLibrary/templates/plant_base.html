{% load static %}
<!DOCTYPE html>
<!--test-->
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>{% block title %}{% endblock %}</title>
            <link rel="stylesheet" type="text/css" href="{% static 'CSS/plant_layout.css' %}">
            <!--bootstrap links-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </head>

        <body>
        <!--navigation-->
        <div class="plant_bar">
            <ul class="plant_nav">
                <li><a href="{% url 'plant_myplantlibrary' %}">Library</a></li>
                <li><a href="{% url 'plant_addplant' %}">Add a Plant</a></li>
                <li><a href="{% url 'plant_home' %}">Home</a></li>

            </ul>
        <br/><br/>
        </div>

        <!--Header content-->
        <header>
            {% block header %}{% endblock %}
        </header>

        <!--Success message to user when plant is added to database-->
        <div class="plant_container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            {% endfor %}
        {% endif %}
        </div>


        <div class="plant_container">
            <p>{% block content %}{% endblock %}</p>
        </div>


        <!--bootstrap links-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
    </html>
